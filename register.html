<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Registration - Mental Health Care System</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0ea5e9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff;
      padding: 32px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      color: #23425e;
    }
    p {
      margin-top: 4px;
      font-size: 14px;
      color: #64748b;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
      color: #0f172a;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 16px;
      padding: 8px 18px;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1d4ed8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px 24px;
      margin-top: 18px;
    }
    .message {
      margin-top: 10px;
      font-size: 13px;
      color: #065f46;
    }
    .error {
      color: #b91c1c;
    }
    .footer {
      margin-top: 14px;
      font-size: 13px;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    <p>
      Provide your details to create an account. A unique Patient ID will be generated and used as your login ID.
    </p>

    <div class="grid">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name">
      </div>
      <div>
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="10-digit mobile number">
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="abc@domain.com">
      </div>
      <div>
        <label for="password">Set Password</label>
        <input type="password" id="password">
      </div>
    </div>

    <button id="registerBtn">Register</button>
    <div id="msg" class="message"></div>

    <div class="footer">
      Already registered? <a href="index.html">Go back to login</a>
    </div>
  </div>

  <script>
    const stored = JSON.parse(localStorage.getItem("patients") || "{}");
    let patients = stored;
    let nextPatientNumber = Object.keys(patients).length + 1;

    function generatePatientId() {
      const id = "P" + String(nextPatientNumber).padStart(3, "0");
      nextPatientNumber++;
      return id;
    }

    function isValidPhone(phone) {
      return /^\d{10}$/.test(phone);
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.getElementById("registerBtn").onclick = function () {
      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const msgEl = document.getElementById("msg");
      msgEl.classList.remove("error");
      msgEl.textContent = "";

      if (!name || !contact || !email || !password) {
        msgEl.textContent = "Please fill in all fields.";
        msgEl.classList.add("error");
        return;
      }

      if (!isValidPhone(contact)) {
        msgEl.textContent = "Contact number must be exactly 10 digits.";
        msgEl.classList.add("error");
        return;
      }

      if (!isValidEmail(email)) {
        msgEl.textContent = "Email must be in the format abc@domain.com.";
        msgEl.classList.add("error");
        return;
      }

      const patientId = generatePatientId();
      patients[patientId] = { name, contact, email, password };
      localStorage.setItem("patients", JSON.stringify(patients));

      msgEl.textContent =
        "Registration successful. Your Patient ID is " +
        patientId +
        ". Please use it on the login page.";

      document.getElementById("name").value = "";
      document.getElementById("contact").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    };
  </script>
</body>
</html>
